<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
   <section class="container">
        <h1>INTERNZO CODE EDITOR üåê</h1>
        <div class="editor">
            <div class="left">

                <label><i class='bx bxl-html5 html-cs'></i>HTML</label>
                <textarea onkeyup="run()" spellcheck="false" id="html-code"></textarea>

                <label><i class='bx bxl-css3 css-cs' ></i>CSS</label>
                <textarea onkeyup="run()" spellcheck="false" id="css-code"></textarea>

                <label><i class='bx bxl-javascript js-cs' ></i>JAVA SCRIPT</label>
                <textarea onkeyup="run()" spellcheck="false" id="js-code"></textarea>
                  </div>
            <div class="right">

                <label ><i class='bx bx-exit'></i></i>OUTPUT</label>
                <iframe id="output"></iframe>






            </div>






        </div>






   </section>



    <script src="script.js"></script>
    
</body>
</html>
